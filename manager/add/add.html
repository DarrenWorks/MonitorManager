<!-- 添加项用的输入框 -->
<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="add.css">
</head>

<body>
    <div id="app">
        <add></add>
      </div>
    
      <script type="text/x-template" id="add-template">
        <div v-if="visible" class="modal">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">请输入内容</h5>
                <button type="button" class="close" @click="closeAdd">
                  <span>&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <input type="text" v-model="content">
              </div>
              <div class="modal-footer">
                <button class="btn btn-secondary" @click="closeAdd">取消</button>
                <button class="btn btn-primary" @click="confirm">确认</button>
              </div>
            </div>
          </div>
        </div>
      </script>
    
      <script src="my-modal.js"></script>
      <script>
        var app = new Vue({
          el: '#app',
        });
      </script>
</body>
<script src="add.js"></script>

</html>
